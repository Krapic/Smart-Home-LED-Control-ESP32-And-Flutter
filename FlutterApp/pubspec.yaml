name: smart_home_app
description: Smart Home LED Control - BLE Provisioning & MQTT Control

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # BLE
  flutter_blue_plus: ^1.31.0
  permission_handler: ^11.3.0

  # MQTT
  mqtt_client: ^10.2.0

  # State management
  provider: ^6.1.1

  # UI
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9

  # Utils
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
